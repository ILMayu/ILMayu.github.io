        <h1 id="使用xml时"><a href="#使用xml时" class="headerlink" title="使用xml时"></a>使用xml时</h1><figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br></pre></td><td class="code"><pre><span class="line">&lt;!-- 配置spring开启注解AOP的支持 也可以在切面类使用注解@EnableAspectJAutoProxy--&gt;</span><br><span class="line">    &lt;aop:aspectj-autoproxy/&gt;</span><br></pre></td></tr></table></figure>

<h1 id="具体配置"><a href="#具体配置" class="headerlink" title="具体配置"></a>具体配置</h1><figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br><span class="line">31</span><br><span class="line">32</span><br><span class="line">33</span><br><span class="line">34</span><br><span class="line">35</span><br><span class="line">36</span><br><span class="line">37</span><br><span class="line">38</span><br><span class="line">39</span><br><span class="line">40</span><br><span class="line">41</span><br><span class="line">42</span><br><span class="line">43</span><br><span class="line">44</span><br><span class="line">45</span><br><span class="line">46</span><br><span class="line">47</span><br><span class="line">48</span><br><span class="line">49</span><br><span class="line">50</span><br><span class="line">51</span><br><span class="line">52</span><br><span class="line">53</span><br><span class="line">54</span><br><span class="line">55</span><br><span class="line">56</span><br><span class="line">57</span><br><span class="line">58</span><br></pre></td><td class="code"><pre><span class="line">package com.lxl.utils;</span><br><span class="line"></span><br><span class="line">import org.aspectj.lang.ProceedingJoinPoint;</span><br><span class="line">import org.aspectj.lang.annotation.*;</span><br><span class="line">import org.springframework.context.annotation.ComponentScan;</span><br><span class="line">import org.springframework.context.annotation.Configuration;</span><br><span class="line">import org.springframework.context.annotation.EnableAspectJAutoProxy;</span><br><span class="line">import org.springframework.stereotype.Component;</span><br><span class="line"></span><br><span class="line"></span><br><span class="line">@Component</span><br><span class="line">@EnableAspectJAutoProxy</span><br><span class="line">@Aspect //声明一个切面类</span><br><span class="line">public class Logger_annotation &#123;</span><br><span class="line"></span><br><span class="line">    @Pointcut(&quot;execution(public * com.lxl.service.impl.AccountServiceImpl.*(..))&quot;)</span><br><span class="line">    private void pt1()&#123;&#125;</span><br><span class="line"></span><br><span class="line">    @Before(&quot;pt1()&quot;) //表达式方法必须加()</span><br><span class="line">    public void beginLog()&#123;</span><br><span class="line">        System.out.println(&quot;aop:before 日志&quot;);</span><br><span class="line">    &#125;</span><br><span class="line"></span><br><span class="line">    @Around(&quot;pt1()&quot;)</span><br><span class="line">    public Object aroundLog(ProceedingJoinPoint pjp)&#123;</span><br><span class="line">        Object rtValue = null;</span><br><span class="line">        try &#123;</span><br><span class="line">            Object[] args = pjp.getArgs();</span><br><span class="line">            System.out.println(&quot;aop:around 的before&quot;);</span><br><span class="line">            rtValue = pjp.proceed(args);</span><br><span class="line">            System.out.println(&quot;aop:around 的after-returning&quot;);</span><br><span class="line">            return rtValue;</span><br><span class="line"></span><br><span class="line">        &#125; catch (Throwable t) &#123;</span><br><span class="line">            //Exception类无法捕获此类异常</span><br><span class="line">            System.out.println(&quot;aop:around 的after-throwing&quot;);</span><br><span class="line">            throw new RuntimeException(t);</span><br><span class="line">        &#125; finally &#123;</span><br><span class="line">            System.out.println(&quot;aop:around 的after&quot;);</span><br><span class="line">        &#125;</span><br><span class="line"></span><br><span class="line">    &#125;</span><br><span class="line"></span><br><span class="line">    @AfterReturning(&quot;pt1()&quot;)</span><br><span class="line">    public void returningLog()&#123;</span><br><span class="line">        System.out.println(&quot;aop:after-returning 日志&quot;);</span><br><span class="line">    &#125;</span><br><span class="line"></span><br><span class="line">    @AfterThrowing(&quot;pt1()&quot;)</span><br><span class="line">    public void throwingLog()&#123;</span><br><span class="line">        System.out.println(&quot;aop:after-throwing 日志&quot;);</span><br><span class="line">    &#125;</span><br><span class="line"></span><br><span class="line">    @After(&quot;pt1()&quot;)</span><br><span class="line">    public void afterLog()&#123;</span><br><span class="line">        System.out.println(&quot;aop:after 日志&quot;);</span><br><span class="line">    &#125;</span><br><span class="line">&#125;</span><br></pre></td></tr></table></figure>
